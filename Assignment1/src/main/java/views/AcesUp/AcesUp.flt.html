<script>

    function display(deck) {
        $("#deck").html("");
        $.each(deck, function(index, card) {
            $("#deck").append(card.rank + "<br>");
        });
    }

    function showDeck() {
        
        $.ajax({
            url: "deck.json",
            method: "GET",
            success: function(result) {
                // Debugging
                console.log(result);

                display(result);
            }
        });
    }
